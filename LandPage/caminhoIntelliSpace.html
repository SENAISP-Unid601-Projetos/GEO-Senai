<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chegue no IntelliSpace</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .images img {
            max-width: 100%;
            height: auto;
            flex: 1 1 calc(50% - 10px);
        }

        a {
            text-decoration: none;
            background-color: black;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .images img {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Siga o caminho no mapa para conhecer o IntelliSpace no andar de cima!</h1>
        <div class="images">
            <img src="img/area1inferior.png" alt="Imagem 1">
            <img src="img/area1superior.png" alt="Imagem 2">
        </div>
        <a href="https://drive.google.com/uc?export=download&id=19zzmUNb93KusKyuQ1Ww2MJSU8rtUAQSz">Download</a>
    </div>
</body>
</html>
